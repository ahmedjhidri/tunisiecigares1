<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Now</title>
<style>
  :root {
    --bg: #0f172a;
    --card: #111827;
    --muted: #94a3b8;
    --text: #e5e7eb;
    --primary: #6366f1;
    --primary-600: #5458ee;
    --accent: #22d3ee;
    --danger: #ef4444;
    --success: #10b981;
    --radius: 14px;
    --shadow: 0 20px 60px rgba(0,0,0,0.35), 0 6px 20px rgba(0,0,0,0.25);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: radial-gradient(1200px 800px at 10% 10%, #0b1025 0%, var(--bg) 50%) fixed,
                radial-gradient(900px 900px at 90% 20%, #0a1b2b 0%, transparent 50%) fixed,
                linear-gradient(180deg, #0b1224 0%, var(--bg) 100%) fixed;
    color: var(--text);
    min-height: 100dvh; display: grid; place-items: center; padding: 24px;
  }

  .container { text-align: center; max-width: 980px; width: 100%; }
  .headline { display: grid; gap: 10px; margin-bottom: 28px; }
  .eyebrow { color: var(--accent); letter-spacing: .18em; text-transform: uppercase; font-size: 12px; font-weight: 700; }
  h1 { margin: 0; font-size: clamp(28px, 5vw, 56px); line-height: 1.05; background: linear-gradient(180deg, #fff, #c7d2fe 60%, #93c5fd); -webkit-background-clip: text; background-clip: text; color: transparent; }
  .sub { color: var(--muted); font-size: clamp(14px, 2.6vw, 18px); }

  .cta { display: inline-flex; align-items: center; gap: 10px; border: 0; border-radius: 999px; padding: 14px 22px; font-weight: 700; font-size: 16px; cursor: pointer; color: #0b1025; background: linear-gradient(135deg, #a5b4fc, #22d3ee); box-shadow: 0 10px 25px rgba(99,102,241,.35), inset 0 1px 0 rgba(255,255,255,.25); transition: transform .08s ease, box-shadow .2s ease, filter .2s ease; }
  .cta:active { transform: translateY(1px) scale(0.99); }
  .cta:hover { filter: saturate(1.1); box-shadow: 0 14px 35px rgba(99,102,241,.45); }

  .overlay { position: fixed; inset: 0; background: rgba(2,6,23,.66); backdrop-filter: blur(6px); opacity: 0; pointer-events: none; transition: opacity .2s ease; }
  .overlay.show { opacity: 1; pointer-events: auto; }

  .modal { position: fixed; inset: 0; display: grid; place-items: center; padding: 24px; opacity: 0; transform: translateY(10px) scale(.98); transition: opacity .2s ease, transform .2s ease; pointer-events: none; }
  .modal.show { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }

  .card { width: min(680px, 100%); background: linear-gradient(180deg, #0b1224, #0c1326); border: 1px solid rgba(255,255,255,.06); border-radius: var(--radius); box-shadow: var(--shadow); overflow: clip; }
  .card-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 16px 18px; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)); border-bottom: 1px solid rgba(255,255,255,.06); }
  .card-title { font-weight: 800; letter-spacing: .02em; }
  .close { border: 0; background: transparent; color: var(--muted); font-size: 20px; cursor: pointer; width: 36px; height: 36px; display: grid; place-items: center; border-radius: 10px; }
  .close:hover { background: rgba(255,255,255,.06); color: #fff; }
  .card-body { padding: 18px; display: grid; gap: 16px; }
  form { display: grid; gap: 14px; }
  .grid { display: grid; gap: 12px; }
  @media (min-width: 640px) { .grid.two { grid-template-columns: 1fr 1fr; } }

  label { display: grid; gap: 8px; font-size: 13px; color: var(--muted); }
  input, select, textarea { width: 100%; padding: 12px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.04); color: var(--text); outline: none; transition: border-color .15s ease, background .15s ease, box-shadow .15s ease; font-size: 15px; }
  textarea { min-height: 92px; resize: vertical; }
  input:focus, select:focus, textarea:focus { border-color: rgba(99,102,241,.6); background: rgba(255,255,255,.06); box-shadow: 0 0 0 4px rgba(99,102,241,.15); }
  .hint { font-size: 12px; color: var(--muted); }
  .actions { display: flex; flex-wrap: wrap; gap: 10px; justify-content: flex-end; margin-top: 6px; }
  .btn { padding: 12px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); background: #101827; color: var(--text); font-weight: 700; cursor: pointer; }
  .btn.primary { background: var(--primary); border-color: transparent; }
  .btn.primary:hover { background: var(--primary-600); }
  .btn.ghost:hover { background: rgba(255,255,255,.06); }
  .alert { padding: 12px 14px; border-radius: 12px; font-size: 14px; line-height: 1.35; border: 1px solid transparent; }
  .alert.success { background: rgba(16,185,129,.12); border-color: rgba(16,185,129,.35); color: #d1fae5; }
  .alert.error { background: rgba(239,68,68,.12); border-color: rgba(239,68,68,.35); color: #ffe4e6; }
  .badges { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 2px; }
  .badge { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: rgba(99,102,241,.14); color: #e0e7ff; border: 1px solid rgba(99,102,241,.35); }
  input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  input[type="number"] { -moz-appearance: textfield; }
  .cta:focus-visible { outline: 3px solid #22d3ee; outline-offset: 2px; }
</style>
</head>
<body>
  <div class="container">
    <div class="headline">
      <div class="eyebrow">Limited Offer</div>
      <h1>Premium Products, Delivered Fast</h1>
      <p class="sub">Order in seconds with our sleek, mobile‑friendly checkout modal.</p>
    </div>
    <button class="cta" id="openModal" type="button" aria-haspopup="dialog" aria-controls="orderModal" aria-expanded="false">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 4h-2l-3 7v2h2l3-7h10l3 7h2v-2l-3-7h-12zm-1 14c0 1.105.895 2 2 2s2-.895 2-2-.895-2-2-2-2 .895-2 2zm8 0c0 1.105.895 2 2 2s2-.895 2-2-.895-2-2-2-2 .895-2 2z"/></svg>
      Order Now
    </button>

    <div class="badges" aria-hidden="true">
      <span class="badge">Free Shipping</span>
      <span class="badge">24/7 Support</span>
      <span class="badge">Secure Payments</span>
    </div>
  </div>

  <div class="overlay" id="overlay" tabindex="-1" hidden></div>
  <div class="modal" id="orderModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden>
    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title" id="modalTitle">Complete Your Order</div>
          <div class="hint" id="modalDesc">All fields marked * are required.</div>
        </div>
        <button class="close" id="closeModal" type="button" aria-label="Close modal">✕</button>
      </div>

      <div class="card-body">
        <div id="formAlert" class="alert" style="display:none;"></div>

        <form id="orderForm" novalidate>
          <div class="grid two">
            <label>
              <span>Full Name *</span>
              <input name="fullName" type="text" placeholder="John Doe" required />
            </label>
            <label>
              <span>Email *</span>
              <input name="email" type="email" placeholder="john@doe.com" required />
            </label>
          </div>

          <div class="grid two">
            <label>
              <span>Phone Number *</span>
              <input name="phone" type="tel" inputmode="tel" placeholder="+1 555 123 4567" required />
            </label>
            <label>
              <span>Age *</span>
              <input name="age" type="number" min="0" placeholder="30" required />
            </label>
          </div>

          <label>
            <span>Address *</span>
            <textarea name="address" placeholder="Street, City, State, ZIP" required></textarea>
          </label>

          <div class="grid two">
            <label>
              <span>Product *</span>
              <select name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="Starter Pack">Starter Pack</option>
                <option value="Premium Combo">Premium Combo</option>
                <option value="Gift Box">Gift Box</option>
              </select>
            </label>
            <label>
              <span>Quantity *</span>
              <input name="quantity" type="number" min="1" value="1" required />
            </label>
          </div>

          <label>
            <span>Additional Notes (optional)</span>
            <textarea name="notes" placeholder="Any special instructions?"></textarea>
          </label>

          <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
          <input type="hidden" name="_subject" value="New Order Submission" />
          <input type="hidden" name="_template" value="table" />

          <div class="actions">
            <button type="button" class="btn ghost" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn primary" id="submitBtn">Submit Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  (function () {
    const openBtn = document.getElementById('openModal');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('orderModal');
    const closeBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('orderForm');
    const formAlert = document.getElementById('formAlert');
    const submitBtn = document.getElementById('submitBtn');

    const FORMSPREE_ENDPOINT = 'https://formspree.io/f/YOUR_FORM_ID';

    function show(el) { el.hidden = false; requestAnimationFrame(() => el.classList.add('show')); }
    function hide(el) { el.classList.remove('show'); setTimeout(() => (el.hidden = true), 180); }

    function openModal() {
      show(overlay); show(modal);
      openBtn.setAttribute('aria-expanded', 'true');
      setTimeout(() => {
        const first = modal.querySelector('input, select, textarea, button');
        if (first) first.focus();
      }, 150);
      document.addEventListener('keydown', onEsc);
      overlay.addEventListener('click', closeModal);
    }

    function closeModal() {
      hide(overlay); hide(modal);
      openBtn.setAttribute('aria-expanded', 'false');
      document.removeEventListener('keydown', onEsc);
      overlay.removeEventListener('click', closeModal);
      openBtn.focus();
    }

    function onEsc(e) { if (e.key === 'Escape') closeModal(); }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    function showAlert(type, message) {
      formAlert.className = 'alert ' + (type === 'error' ? 'error' : 'success');
      formAlert.textContent = message;
      formAlert.style.display = 'block';
    }
    function clearAlert() { formAlert.style.display = 'none'; }

    function validate(form) {
      if (!form.checkValidity()) { form.reportValidity(); return false; }
      return true;
    }

    form.addEventListener('submit,', async function (e) {
      e.preventDefault();
      clearAlert();
      if (!validate(form)) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const response = await fetch(FORMSPREE_ENDPOINT, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });

        if (response.ok) {
          form.reset();
          showAlert('success', 'Thank you! Your order has been submitted.');
          setTimeout(closeModal, 1600);
        } else {
          const err = await response.json().catch(() => ({}));
          const msg = (err && err.errors && err.errors[0] && err.errors[0].message) || 'Submission failed. Please try again.';
          showAlert('error', msg);
        }
      } catch (err) {
        showAlert('error', 'Network error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Order';
      }
    });
  })();
</script>
</body>
</html>
